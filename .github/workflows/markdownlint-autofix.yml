name: Markdownlint Auto-Fix PR

on:
  push:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  markdownlint-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint with auto-fix
        run: npm run lint:md:fix

      - name: Create Pull Request with fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: markdownlint auto-fix"
          title: "chore: markdownlint auto-fix for ${{ github.ref_name }}"
          body: |
            This PR contains automatic markdownlint fixes generated by CI.
            - Branch: `${{ github.ref_name }}`
            - Workflow: markdownlint-autofix
          branch: chore/markdownlint-fix/${{ github.ref_name }}
          base: ${{ github.ref_name }}
          delete-branch: true
          labels: chore, automation
          draft: false
          signoff: false
          add-paths: |
            **/*.md
