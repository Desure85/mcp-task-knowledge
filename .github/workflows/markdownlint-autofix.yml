name: Markdownlint Auto-Fix in PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.md'
      - '.markdownlint*'

permissions:
  contents: write
  pull-requests: write

jobs:
  markdownlint-autofix:
    name: Autofix Markdown in PR
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }} # only same-repo PRs (cannot push to forks)
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint with auto-fix
        run: npm run lint:md:fix

      - name: Commit and push fixes back to PR
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: markdownlint auto-fix"
          branch: ${{ github.head_ref }}
          add_options: '-A'

      - name: Verify markdownlint after fixes
        run: npm run lint:md

  markdownlint-check-forks:
    name: Check Markdown (fork PR)
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
    steps:
      - name: Checkout PR branch (fork)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Verify markdownlint (no auto-fix for forks)
        run: npm run lint:md
