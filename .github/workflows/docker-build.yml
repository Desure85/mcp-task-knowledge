name: Docker Build Matrix

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        default: "linux/amd64"

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      # default registry for pushes
      REGISTRY: ghcr.io
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/mcp-task-knowledge
      # base images (can be overridden via env or dispatch inputs)
      BASE_DEPS_IMAGE: ghcr.io/${{ github.repository_owner }}/mcp-base-bm25:latest
      BASE_MODELS_IMAGE: ghcr.io/${{ github.repository_owner }}/mcp-base-onnx:latest
      BASE_GPU_IMAGE: ghcr.io/${{ github.repository_owner }}/mcp-base-onnx-gpu:latest
      # default platforms
      PLATFORMS: ${{ github.event.inputs.platforms || 'linux/amd64' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Basic variants (no catalog embedded) â€” use prebuilt base images for speed
          - variant: bm25
            target: runtime-bm25-extbase
            embedCatalog: false
            useExtBase: true
          - variant: cpu
            target: runtime-onnx-cpu-extbase
            embedCatalog: false
            useExtBase: true
          - variant: gpu
            target: runtime-onnx-gpu-extbase
            embedCatalog: false
            useExtBase: true

          # With-catalog variants
          - variant: bm25-cat
            target: mcp-bm25-with-catalog
            embedCatalog: true
          - variant: cpu-cat
            target: mcp-onnx-cpu-with-catalog
            embedCatalog: true
          - variant: gpu-cat
            target: mcp-onnx-gpu-with-catalog
            embedCatalog: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for future multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          set -euo pipefail
          VERSION_TAG="${GITHUB_SHA::12}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}"
          elif [[ "${GITHUB_REF_NAME}" =~ ^(main|master)$ ]]; then
            VERSION_TAG="latest"
          fi
          echo "version=${VERSION_TAG}" >> "$GITHUB_OUTPUT"

      - name: Compute build-args
        id: args
        run: |
          set -euo pipefail
          # For non -cat variants we disable embedding to speed up build
          if [[ "${{ matrix.embedCatalog }}" == "true" ]]; then
            echo "SC_GIT=https://github.com/Desure85/service-catalog.git" >> $GITHUB_OUTPUT
            echo "SC_TGZ=" >> $GITHUB_OUTPUT
          else
            echo "SC_GIT=" >> $GITHUB_OUTPUT
            echo "SC_TGZ=" >> $GITHUB_OUTPUT
          fi
          # External base images (used by *-extbase targets)
          echo "BASE_DEPS_IMAGE=${BASE_DEPS_IMAGE}" >> $GITHUB_OUTPUT
          echo "BASE_MODELS_IMAGE=${BASE_MODELS_IMAGE}" >> $GITHUB_OUTPUT
          echo "BASE_GPU_IMAGE=${BASE_GPU_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            NPM_REGISTRY=https://registry.npmjs.org/
            SERVICE_CATALOG_GIT=${{ steps.args.outputs.SC_GIT }}
            SERVICE_CATALOG_TARBALL=${{ steps.args.outputs.SC_TGZ }}
            BASE_DEPS_IMAGE=${{ steps.args.outputs.BASE_DEPS_IMAGE }}
            BASE_MODELS_IMAGE=${{ steps.args.outputs.BASE_MODELS_IMAGE }}
            BASE_GPU_IMAGE=${{ steps.args.outputs.BASE_GPU_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_REPO }}:${{ matrix.variant }}-${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_REPO }}:${{ matrix.variant }}-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

      - name: Upload summary
        run: |
          echo "Built target: ${{ matrix.target }} (variant: ${{ matrix.variant }})" >> $GITHUB_STEP_SUMMARY
          echo "Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.IMAGE_REPO }}:${{ matrix.variant }}-${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.IMAGE_REPO }}:${{ matrix.variant }}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
