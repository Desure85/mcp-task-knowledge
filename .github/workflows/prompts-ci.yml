name: Prompts CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - '.markdownlint*'
      - '.github/workflows/markdownlint-autofix.yml'
  pull_request:
    branches: [ "**" ]
    paths-ignore:
      - '**/*.md'
      - '.markdownlint*'
      - '.github/workflows/markdownlint-autofix.yml'

jobs:
  prompts-pipeline:
    runs-on: ubuntu-latest
    env:
      APP_DIR: ${{ github.workspace }}
      DATA_DIR: ${{ github.workspace }}/.data
      CURRENT_PROJECT: mcp
      EMBEDDINGS_MODE: none
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare data dir
        run: |
          mkdir -p "$DATA_DIR"

      - name: Validate prompts
        run: node scripts/prompts.mjs validate

      - name: Index prompts
        run: node scripts/prompts.mjs index

      - name: Export prompts (JSON)
        run: node scripts/prompts.mjs export-json

      - name: Export prompts (Markdown)
        run: node scripts/prompts.mjs export-md

      - name: Generate catalog
        run: node scripts/prompts.mjs catalog

      - name: Build workflows
        run: node scripts/prompts.mjs build

      - name: Upload artifacts (index and validation)
        uses: actions/upload-artifact@v4
        with:
          name: prompts-core
          path: |
            .data/prompts/mcp/index.json
            .data/prompts/mcp/quality/validation.json
          if-no-files-found: ignore

      - name: Upload artifacts (exports JSON)
        uses: actions/upload-artifact@v4
        with:
          name: prompts-exports-json
          path: .data/prompts/mcp/exports/json/
          if-no-files-found: ignore

      - name: Upload artifacts (exports Markdown)
        uses: actions/upload-artifact@v4
        with:
          name: prompts-exports-markdown
          path: .data/prompts/mcp/exports/markdown/
          if-no-files-found: ignore

      - name: Upload artifacts (catalog)
        uses: actions/upload-artifact@v4
        with:
          name: prompts-catalog
          path: .data/prompts/mcp/exports/catalog/
          if-no-files-found: ignore

      - name: Upload artifacts (builds)
        uses: actions/upload-artifact@v4
        with:
          name: prompts-builds
          path: .data/prompts/mcp/exports/builds/
          if-no-files-found: ignore
